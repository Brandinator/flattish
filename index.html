<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flattish.CSS Theme Editor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="app/css/spectrum.min.css">
  <link rel="stylesheet" href="app/css/styles.min.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
     <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   <![endif]-->
</head>
<body>
	<div class="container">
    <section class="colors">
      <div class="row">
        <div class="col-md-4">

          <!-- COLORS -->
          <div class="color-pickers">
            <h2>Colors</h2>

            <!-- PRIMARY -->
            <div id="primary-colors">
              <h3>Primary colors</h3>
              <div class="color-picker form-group">
                <label for="primaryColor" class="color-picker__label">primary color</label>
                <div class="form-inputs">
                  <input id="primaryColorPicker" class="color-picker__spectrum form-control" value="#00bcd4">
                </div>
              </div>
              <div class="color-picker form-group">
                <label for="darkPrimaryColor" class="color-picker__label">dark primary color</label>
                <div class="form-inputs">
                  <input id="darkPrimaryColorPicker" class="color-picker__spectrum form-control" value="#0097a7">
                </div>
              </div>
              <div class="color-picker form-group">
                <label for="lightPrimaryColor" class="color-picker__label">light primary color</label>
                <div class="form-inputs">
                  <input id="lightPrimaryColorPicker" class="color-picker__spectrum form-control" value="#4dd0e1">
                </div>
              </div>
            </div>

            <!-- ACCENT -->
            <div id="accent-colors">
              <h3>Accent colors</h3>
              <div class="color-picker form-group">
                <label for="accentColor" class="color-picker__label">accent color</label>
                <div class="form-inputs">
                  <input id="accentColorPicker" class="color-picker__spectrum form-control" value="#ffab40">
                </div>
              </div>
              <div class="color-picker form-group">
                <label for="darkAccentColor" class="color-picker__label">dark accent color</label>
                <div class="form-inputs">
                  <input id="darkAccentColorPicker" class="color-picker__spectrum form-control" value="#ff9100">
                </div>
              </div>
              <div class="color-picker form-group">
                <label for="lightAccentColor" class="color-picker__label">light accent color</label>
                <div class="form-inputs">
                  <input id="lightAccentColorPicker" class="color-picker__spectrum form-control" value="#ffd180">
                </div>
              </div>
            </div>

            <!-- LINK COLORS -->
            <div id="link-colors">
              <h3>Link colors</h3>
              <div class="color-picker form-group">
                <label for="linkColorColor" class="color-picker__label">link color</label>
                <div class="form-inputs">
                  <input id="linkColorColorPicker" class="color-picker__spectrum form-control" value="#2196f3">
                </div>
              </div>

              <div class="color-picker form-group">
                <label for="linkColorHoverColor" class="color-picker__label">link color (hover)</label>
                <div class="form-inputs">
                  <input id="linkColorHoverColorPicker" class="color-picker__spectrum form-control" value="#64b5f6">
                </div>
              </div>

              <div class="color-picker form-group">
                <label for="linkColorActiveColor" class="color-picker__label">link color (active)</label>
                <div class="form-inputs">
                  <input id="linkColorActiveColorPicker" class="color-picker__spectrum form-control" value="#1976d2">
                </div>
              </div>

              <div class="color-picker form-group">
                <label for="linkColorVisitedColor" class="color-picker__label">link color (visited)</label>
                <div class="form-inputs">
                  <input id="linkColorVisitedColorPicker" class="color-picker__spectrum form-control" value="#9575cd">
                </div>
              </div>

              <!-- NIGHTMODE LINK COLORS -->
              <div class="color-picker form-group">
                <label for="linkColorNightColor" class="color-picker__label">nightmode link color</label>
                <div class="form-inputs">
                  <input id="linkColorNightColorPicker" class="color-picker__spectrum form-control" value="#2196f3">
                </div>
              </div>

              <div class="color-picker form-group">
                <label for="linkColorHoverNightColor" class="color-picker__label">nightmode link color (hover)</label>
                <div class="form-inputs">
                  <input id="linkColorHoverNightColorPicker" class="color-picker__spectrum form-control" value="#64b5f6">
                </div>
              </div>

              <div class="color-picker form-group">
                <label for="linkColorActiveNightColor" class="color-picker__label">nightmode link color (active)</label>
                <div class="form-inputs">
                  <input id="linkColorActiveNightColorPicker" class="color-picker__spectrum form-control" value="#1976d2">
                </div>
              </div>

              <div class="color-picker form-group">
                <label for="linkColorVisitedNightColor" class="color-picker__label">nightmode link color (visited)</label>
                <div class="form-inputs">
                  <input id="linkColorVisitedNightColorPicker" class="color-picker__spectrum form-control" value="#9575cd">
                </div>
              </div>
            </div>

            <!-- VOTE ARROWS -->
            <div id="vote-arrows">
              <h3>Vote arrows</h3>
              <div class="color-picker form-group">
                <label for="upvoteColor" class="color-picker__label">upvote</label>
                <div class="form-inputs">
                  <input id="upvoteColorPicker" class="color-picker__spectrum form-control" value="#ff5722">
                </div>
              </div>

              <div class="color-picker form-group">
                <label for="downvoteColor" class="color-picker__label">downvote</label>
                <div class="form-inputs">
                  <input id="downvoteColorPicker" class="color-picker__spectrum form-control" value="#3f51b5">
                </div>
              </div>
            </div>
          </div>

          <!-- ADDONS -->
          <div class="addons">
            <h2>Addons</h2>

            <!-- LARGE HEADER -->
            <div class="addons__checkbox-container form-group">
              <div class="addons__checkbox checkbox">
                <label>
                  <input type="checkbox" id="large-header-checkbox">Large header
                </label>
              </div>
            </div>

            <!-- RANDOM, ROTATING HEADER -->
            <div class="addons__checkbox-container form-group">
              <div class="addons__checkbox checkbox">
                <label>
                  <input type="checkbox" id="rotating-header-checkbox">Rotating header image
                </label>
              </div>

              <div class="addons__form" id="rotating-header__div">
                <div class="form-group">
                  <label for="rotating-header__input">number of header images
                    <select class="form-control" id="rotating-header__input" size="4" disabled>
                      <option selected>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                      <option>13</option>
                      <option>14</option>
                      <option>15</option>
                      <option>16</option>
                      <option>17</option>
                      <option>18</option>
                      <option>19</option>
                      <option>20</option>
                      <option>21</option>
                      <option>22</option>
                      <option>23</option>
                      <option>24</option>
                      <option>25</option>
                      <option>26</option>
                      <option>27</option>
                      <option>28</option>
                      <option>29</option>
                      <option>30</option>
                      <option>31</option>
                      <option>32</option>
                      <option>33</option>
                      <option>34</option>
                      <option>35</option>
                      <option>36</option>
                    </select>
                  </label>
                </div>
              </div>
            </div>

            <!-- SIDEBAR IMAGE -->
            <div class="addons__checkbox-container form-group">
              <div class="addons__checkbox checkbox">
                <label>
                  <input type="checkbox" id="sidebar-image-checkbox">Sidebar image
                </label>
              </div>

              <div class="addons__form form-inline" id="sidebar-image__div">
                <div class="form-group">
                  <label for="sidebar-image__input">sidebar image height</label>
                  <div class="input-group">
                    <input type="number" class="form-control" id="sidebar-image__input" min="0" value="224">
                    <div class="input-group-addon" data-container="body" data-toggle="popover" data-placement="right" data-content="Please enter a valid value!">px</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>

    <div class="row">
      <p id="target"></p>
    </div>

    <div class="row">
      <div id="compile-div" title="Please correct all errors!">
        <input id="compile" class="btn btn-default" type="submit" value="Compile">
      </div>
    </div>

    <div class="footer"></div>
	</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/jquery.bez/1.0.11/jquery.bez.min.js"></script>
  <script src="assets/sassjs/sass.js"></script>
  <script src="app/js/sassjs/bourbon.js"></script>
  <script src="app/js/sassjs/flattish.js"></script>
  <script src="app/js/spectrum/spectrum.js"></script>
  <script src="app/js/main/app.js"></script>
</body>
</html>
