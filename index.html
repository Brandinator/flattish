<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flattish.CSS Theme Editor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="spectrum.css">
  <link rel="stylesheet" href="styles.min.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
     <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   <![endif]-->
</head>
<body>
	<div class="container">
    <section class="colors">
      <div class="row">
        <h2>Colors</h2>
        <div class="col-md-4">
          <div class="color-pickers form-inline">
            <div class="color-picker form-group">
              <label for="primaryColor" class="color-picker__label">primary color</label>
              <div class="form-inputs">
                <input id="primaryColorPicker" class="color-picker__spectrum form-control" value="#00bcd4">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="row">
      <p id="target"></p>
    </div>
    <div class="row">
      <input id="compile" class="btn btn-default" type="submit" value="Compile">
    </div>
	</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="dist/sass.js"></script>
  <script src="bourbon.js"></script>
  <script src="flattish.js"></script>
  <script src="spectrum.js"></script>
  <script src="index.js"></script>
</body>
</html>
