<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flattish.CSS Theme Editor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="app/css/spectrum.min.css">
  <link rel="stylesheet" href="app/css/styles.min.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
     <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   <![endif]-->
</head>
<body>
	<div class="container">
    <section class="colors">
      <div class="row">
        <h2>Colors</h2>
        <div class="col-md-4">
          <div class="color-pickers">
            <div class="color-picker form-group">
              <label for="primaryColor" class="color-picker__label">primary color</label>
              <div class="form-inputs">
                <input id="primaryColorPicker" class="color-picker__spectrum form-control" value="#00bcd4">
              </div>
            </div>
            <div class="color-picker form-group">
              <label for="darkPrimaryColor" class="color-picker__label">dark primary color</label>
              <div class="form-inputs">
                <input id="darkPrimaryColorPicker" class="color-picker__spectrum form-control" value="#0097a7">
              </div>
            </div>
            <div class="color-picker form-group">
              <label for="lightPrimaryColor" class="color-picker__label">light primary color</label>
              <div class="form-inputs">
                <input id="lightPrimaryColorPicker" class="color-picker__spectrum form-control" value="#4dd0e1">
              </div>
            </div>
            <div class="color-picker form-group">
              <label for="accentColor" class="color-picker__label">accent color</label>
              <div class="form-inputs">
                <input id="accentColorPicker" class="color-picker__spectrum form-control" value="#ffab40">
              </div>
            </div>
            <div class="color-picker form-group">
              <label for="darkAccentColor" class="color-picker__label">dark accent color</label>
              <div class="form-inputs">
                <input id="darkAccentColorPicker" class="color-picker__spectrum form-control" value="#ff9100">
              </div>
            </div>
            <div class="color-picker form-group">
              <label for="lightAccentColor" class="color-picker__label">light accent color</label>
              <div class="form-inputs">
                <input id="lightAccentColorPicker" class="color-picker__spectrum form-control" value="#ffd180">
              </div>
            </div>
            <div class="color-picker form-group">
              <label for="linkColorColor" class="color-picker__label">link color</label>
              <div class="form-inputs">
                <input id="linkColorColorPicker" class="color-picker__spectrum form-control" value="#2196f3">
              </div>
            </div>
            <div class="color-picker form-group">
              <label for="linkColorHoverColor" class="color-picker__label">link color (hover)</label>
              <div class="form-inputs">
                <input id="linkColorHoverColorPicker" class="color-picker__spectrum form-control" value="#64b5f6">
              </div>
            </div>
            <div class="color-picker form-group">
              <label for="linkColorActiveColor" class="color-picker__label">link color (active)</label>
              <div class="form-inputs">
                <input id="linkColorActiveColorPicker" class="color-picker__spectrum form-control" value="#1976d2">
              </div>
            </div>
            <div class="color-picker form-group">
              <label for="linkColorVisitedColor" class="color-picker__label">link color (visited)</label>
              <div class="form-inputs">
                <input id="linkColorVisitedColorPicker" class="color-picker__spectrum form-control" value="#9575cd">
              </div>
            </div>
            <div class="color-picker form-group">
              <label for="linkColorNightColor" class="color-picker__label">nightmode link color</label>
              <div class="form-inputs">
                <input id="linkColorNightColorPicker" class="color-picker__spectrum form-control" value="#2196f3">
              </div>
            </div>
            <div class="color-picker form-group">
              <label for="linkColorHoverNightColor" class="color-picker__label">nightmode link color (hover)</label>
              <div class="form-inputs">
                <input id="linkColorHoverNightColorPicker" class="color-picker__spectrum form-control" value="#64b5f6">
              </div>
            </div>
            <div class="color-picker form-group">
              <label for="linkColorActiveNightColor" class="color-picker__label">nightmode link color (active)</label>
              <div class="form-inputs">
                <input id="linkColorActiveNightColorPicker" class="color-picker__spectrum form-control" value="#1976d2">
              </div>
            </div>
            <div class="color-picker form-group">
              <label for="linkColorVisitedNightColor" class="color-picker__label">nightmode link color (visited)</label>
              <div class="form-inputs">
                <input id="linkColorVisitedNightColorPicker" class="color-picker__spectrum form-control" value="#9575cd">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="row">
      <p id="target"></p>
    </div>
    <div class="row">
      <input id="compile" class="btn btn-default" type="submit" value="Compile">
    </div>
	</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="assets/sassjs/sass.js"></script>
  <script src="app/js/sassjs/bourbon.js"></script>
  <script src="app/js/sassjs/flattish.js"></script>
  <script src="app/js/spectrum/spectrum.js"></script>
  <script src="app/js/main/app.js"></script>
</body>
</html>
